<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <p>DUSKY CALCULATOR</p>
      <form action="">
        <div class=display>
          <input type="text" name="display">
        </div>
        <!-- aded -->
        <div>

          <input type="button" value="±" onclick="display.value =toggleNegative(display.value)    ">
          <input type="button" value="π" onclick="display.value ='3.14159' ">
          <input type="button" value="AC" onclick="display.value =' ' ">
          <input type="button" value="DEL" onclick="display.value =display.value.toString().slice(0, -1)">
        </div>
        <!-- added -->
        <div>
          <input type="button" value="√" onclick="display.value =calculateSqrt(display.value) ">
          <input type="button" value="x²" onclick="display.value =calculatePower(display.value) ">
          <input type="button" value="⅟x" onclick="display.value =calculateOver(display.value) ">
          <input type="button" value="/" onclick="display.value +='/' ">
        </div>
        <div>
          <input type="button" value="7" onclick="display.value +='7' ">
          <input type="button" value="8" onclick="display.value += '8' ">
          <input type="button" value="9" onclick="display.value += '9' ">
          <input type="button" value="X" onclick="display.value += '*' ">
        </div>
        <div>
          <input type="button" value="4" onclick="display.value += '4' ">
          <input type="button" value="5" onclick="display.value += '5' ">
          <input type="button" value="6" onclick="display.value += '6' ">
          <input type="button" value="-" onclick="display.value += '-' " class="calc-edit">
        </div>
        <div>
          <input type="button" value="1" onclick="display.value += '1' ">
          <input type="button" value="2" onclick="display.value += '2' ">
          <input type="button" value="3" onclick="display.value += '3' ">
          <input type="button" value="+" onclick="display.value += '+' " class="calc-edit">
        </div>
        <div>
          <input type="button" value="00" onclick="display.value += '00' ">
          <input type="button" value="0" onclick="display.value += '0' ">
          <input type="button" value="=" class="equal" onclick="display.value = eval(display.value) ">
          <!-- <input type="button" value="+"> -->
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
